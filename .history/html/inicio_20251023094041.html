<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion de usuario</title>
    <link rel="stylesheet" href="/css/inicio.css">
</head>

<body>
    <header class="header">
        <div class="logo">Institucion</div>
        <nav>
            <a href="#">Sobre nosotros</a>
        </nav>        
    </header>

    <main class="main">
        <div class="Tittle">
            <h1>Let's Eat </h1>
        </div>
        <div class="logo-container">
            <img id="Pascual" src="/Img/proyecto.png">
        </div>

       

        <div class="user-selection-box">
            <img src="/Img/LogoC.png" alt="Logo" class="logo">
            <h2>Bienvenido a Let's Eat</h2>
            <p>Selecciona tu tipo de usuario para continuar:</p>

            <label for="user-type" id="user-type">Tipo de usuario:</label>
          <select id="opciones" name="tipo_usuario" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="profesor">Profesor</option>
                <option value="estudiante">Estudiante</option>
                <option value="profesor_cargo">Profesor a cargo</option>
               <option value="estudiante_am_pm">Estudiante AM-PM</option>
                <option value="Administrador">Administrador</option>
            </select>

            <button class="submit-btn" onclick="redirigirUsuario()">Ingresar</button>
        </div>

        <footer id="Fua">
           En acompañamiento con: 
           <img src="/Img/LogoPascual.png"  id="shimi">
        </footer>

    </main>

   
</body>

<script>
  function redirigirUsuario() {
    const seleccion = document.getElementById('opciones').value;

    if (!seleccion) {
      alert('Por favor, selecciona un tipo de usuario.');
      return;
    }

    switch (seleccion) {
      case 'profesor':
        window.location.href = '/Html/InicioSP.html';
        break;
      case 'estudiante':
        window.location.href = '/Html/InicioES.html';
        break;
      case 'profesor_cargo':
        window.location.href = '/Html/InicioSPC.html';
        break;
      case 'estudiante_am_pm':
        window.location.href = '/Html/InicioESAP.html';
        break;
        case 'estudiante_am_pm':
        window.location.href = '/Html/InicioESAP.html';
        break;
      default:
        alert('Por favor, selecciona un tipo de usuario válido.');
        break;
    }
  }
</script>

</html>
