<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso al sistema estudiante_am_pm</title>
  <link rel="stylesheet" href="/css/inicio.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div class="logo">Institución</div>
    <nav>
      <a href="#">Sobre nosotros</a>
    </nav>
  </header>

  <div class="Tittle-2">
    <h1>Let's Eat</h1>
  </div><br><br>

  <main class="main">
    <div class="logo-container">
      <img id="Pascual-2" src="/Img/Proyecto.png" alt="Logo del proyecto">
    </div>

    <div class="login-box">
      <img src="/Img/LogoC.png" alt="Logo" class="logo-2">
      <h2>Bienvenido a Let's Eat</h2>

      <form id="loginForm">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required>
          <span id="togglePassword" class="material-symbols-outlined eye-icon">visibility_off</span>
        </div>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>

    <script>
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const tipo_usuario = 'estudiante_ampm';

        const response = await fetch("https://lets-eat-ezzn.onrender.com/login", {
                    method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario: username, contrasena: password, tipo_usuario })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem("usuario", username);
          window.location.href = './SistemaAm.html';
        } else {
          alert(data.message || 'Usuario o contraseña incorrectos');
        }
      });


      const togglePassword = document.getElementById('togglePassword');
      const passwordField = document.getElementById('password');

      togglePassword.addEventListener('click', function () {
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;

        togglePassword.textContent = type === 'password' ? 'visibility_off' : 'visibility';
      });

    </script>

    <footer id="Fua">
      En acompañamiento con:
      <img src="/Img/LogoPascual.png" id="shimi">
    </footer>

  </main>
</body>

</html>
