<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Administrador | Let's Eat</title>
  <link rel="stylesheet" href="/css/administrador.css" />
</head>

<body>
  <header>
    <div class="logo">Let's Eat</div>
    <nav>
      <a href="/html/Perfil.html">Perfil</a>
      <a href="/html/index.html">Cerrar sesión</a>
    </nav>
  </header>

  <div class="carousel-container">
    <div class="carousel">
      <img src="/Img/Restaurante1.jpg" alt="Imagen 1" />
      <img src="/Img/Restaurante2.jpg" alt="Imagen 2" />
      <img src="/Img/Restaurante3.jpg" alt="Imagen 3" />
    </div>

    <div class="kishi">
      <div class="trapecio">
        <img src="/Img/proyecto.png" id="lola" />
        <h1>Bienvenido al sistema</h1>
        <h2 id="nombreUsuario" class="nombre-usuario"></h2>
      </div>
    </div>
  </div>


  <script>
    const usuarioActual = localStorage.getItem("usuario");

    if (!usuarioActual) {
      alert("No has iniciado sesión");
      window.location.href = "/html/index.html";
    }

    fetch("http://localhost:3000/obtener-datos-usuario", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ usuario: usuarioActual }),
    })

      .then((res) => res.json())
      .then((data) => {
        if (data.success) {
          document.getElementById("nombreUsuario").textContent = data.datos.nombre;
        } else {
          alert("No se encontraron los datos del usuario");
        }
      })
      .catch((error) => {
        console.error("Error al obtener datos del usuario:", error);
        alert("No se pudieron cargar los datos del usuario");
      });
  </script>



</html>
