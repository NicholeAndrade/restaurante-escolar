<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comentarios</title>
  <link rel="stylesheet" href="/css/ComentariosE.css" />
</head>

<body>
  <header>
    <a href="SistemaE.html" class="volver">⬅</a>
    <h1>Comentarios de los estudiantes</h1>
  </header>
  <section class="comentarios-lista">
    <div class="comentario">
      <img src="/Img/sugar.jpeg" alt="Usuario 1" />
      <div class="contenido">
        <h4>Juan Pérez</h4>
        <p>Bff, que buen restaurante, ojala cierren pronto</p>
      </div>
    </div>
    <div class="comentario">
      <img src="/Img/nsq.jpeg" alt="Usuario 2" />
      <div class="contenido">
        <h4>Laura Gómez</h4>
        <p>Mas raro</p>
      </div>
    </div>
  </section>

  <section class="formulario-comentario">
    <h2>Escribe tu comentario</h2>
    <form id="formComentario">
      <input type="text" id="nombreUsuario" placeholder="Tu nombre" required />

      <textarea id="mensaje" rows="4" placeholder="Escribe tu comentario aquí..." required>
</textarea>
      <button type="submit">Enviar comentario</button>
    </form>
  </section>
  <script>
    const form = document.getElementById("formComentario");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombreUsuario").value;
      const mensaje = document.getElementById("mensaje").value;
      const lista = document.querySelector(".comentarios-lista");
      const nuevoComentario = document.createElement("div");
      nuevoComentario.className = "comentario";
      nuevoComentario.innerHTML = `<img src="/Img/users/default.jpg" alt="${nombre}" />
      <div class="contenido">
        <h4>${nombre}</h4>
        <p>${mensaje}</p>    
        </div>`;
      lista.appendChild(nuevoComentario);
      form.reset();
    });
  </script>
</body>
</html>
