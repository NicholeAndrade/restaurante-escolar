    <a href="/html/Listas/Grados/11-2.html" class="grado-box">11-2</a>
  </div>

  <div class="lista-estudiantes">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Programa</th>
        </tr>
      </thead>
      <tbody>
        <tr onclick="mostrarInfo('est1')">
          <td>Tomás Restrepo</td>
          <td>Vaso de leche</td>

        </tr>
        <tr onclick="mostrarInfo('est2')">
          <td>Sara Medina</td>
          <td>Vaso de leche</td>

        </tr>
        <tr onclick="mostrarInfo('est3')">
          <td>Alejandro Pineda</td>
          <td>Restaurante</td>
        </tr>
      </tbody>
    </table>

    <div class="info-estudiante" id="info-estudiante">
      <img id="foto" src="" alt="Foto del estudiante">
      <div class="detalles">
        <h3 id="nombre">Nombre del estudiante</h3>
        <p id="programa">Programa: </p>

      </div>
    </div>
  </div>

  <script>
    const estudiantes = {
      est1: {
        nombre: 'Tomás Restrepo',
        programa: 'vaso de leche',
        foto: '/Img/gaviria.jpeg'
      },
      est2: {
        nombre: 'Sara Medina',
        programa: 'Vaso de leche',
        foto: '/Img/eyes.jpeg'
      },
      est3: {
        nombre: 'Alejandro Pineda',
        programa: 'Restaurante',
        foto: '/Img/kiss.jpeg'
      }
    };

    function mostrarInfo(id) {
      const info = estudiantes[id];
      const contenedor = document.getElementById('info-estudiante');
      document.getElementById('foto').src = info.foto;
      document.getElementById('nombre').textContent = info.nombre;
      document.getElementById('programa').textContent = `Programa: ${info.programa}`;
      contenedor.style.display = 'flex';
    }
  </script>

  <script>
    const origen = sessionStorage.getItem('origenSistema');
    const inicioLink = document.getElementById('inicioLink');


    if (origen) {
      inicioLink.href = origen;
    } else {
      inicioLink.href = '/html/Sistema.html';
    }
  </script>

  
  

</body>
